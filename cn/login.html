<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description"
	content="TourBox is an innovative controller for any creative software like Photoshop, Lightroom, PaintTool SAI, Capture one, Final cut pro, Premiere, and more. The comprehensive customised feature can adapt to any work scenarios. Our application TourBox Console can deeply customise the TourBox. You can preset the TourBox based on your usage habits in different software. Personalise your TourBox to fit your workflow and create your own presets!" />
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
	<meta name="p:domain_verify" content="d9a145c3c388a5a0309748c004f9f8e7" />
	<title>TourBox - 登录</title>
	<link rel="shortcut icon" type="image/ico" href="basic-img/favicon.ico" />
	<link rel="canonical" href="https://www.tourboxtech.cn/" />
	<link rel="stylesheet" type="text/css" href="css/global.css" />
	<link rel="stylesheet" type="text/css" href="plugins/iconfont/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<!--[if lte IE 9]>
	<script>alert('Please upgrade or change your browser'); window.location = 'error.html'; </script>
	<![endif]-->

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-123518466-3"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-123518466-3');
	</script>
</head>

<body>
	<!-- header -->
	<header id="header"></header>
	<!-- main -->
	<section id="login" class="login" v-cloak>
		<div class="login-wrap">
			<a class="wrap-logo" href="index.html">
				<img src="basic-img/logo-black-2.0.png" alt="">
			</a>
			<div class="wrap-title">{{tavNavActive ? '注册' : '登录'}}</div>
			<div class="wrap-tab">
				<div class="tab-nav flex">
					<div class="nav-item flex-center" :class="{'nav-active': !tavNavActive}" @click="switchLogin"><span>登录</span></div>
					<div class="nav-item flex-center" :class="{'nav-active': tavNavActive}" @click="switchRegister"><span>注册</span></div>
				</div>
				<div class="tab-container">
					<div class="container-form" v-if="!tavNavActive" key="login">
						<div class="form-item">
							<div class="item-input">
								<input type="text" placeholder="邮箱/用户名*" v-model="loginEmailOrName" @focus="getFocus" @blur="blurFocus($event, 'verifyEmailOrName', loginEmailOrName)">
							</div>
							<p class="item-tip"></p>
						</div>
						<div class="form-item">
							<div class="item-input flex-vc">
								<input type="password" placeholder="密码*" v-model="loginPassword" @focus="getFocus" @blur="blurFocus($event, 'verifyPassword', loginPassword)">
								<a class="input-forget" href="">忘记密码?</a>
							</div>
							<p class="item-tip"></p>
						</div>
						<div class="form-submit">
							<button :class="{'submit-active': !allowLogin}" :disabled="!allowLogin" @click="login">登录</button>
						</div>
					</div>
					<div class="container-form" v-else key="register">
						<div class="form-item">
							<div class="item-input">
								<input type="text" v-model="registerName" placeholder="用户名*" @focus="getFocus" @blur="blurFocus($event, 'verifyUserName', registerName)">
							</div>
							<p class="item-tip"></p>
						</div>
						<div class="form-item">
							<div class="item-input">
								<input type="text" v-model="registerEmail" placeholder="邮箱*" @focus="getFocus" @blur="blurFocus($event, 'verifyEmail', registerEmail)">
							</div>
							<p class="item-tip"></p>
						</div>
						<div class="form-item">
							<div class="item-input">
								<input type="password" v-model="registerPassword" placeholder="密码*" @focus="getFocus" @blur="blurFocus($event, 'verifyPassword', registerPassword)">
							</div>
							<p class="item-tip"></p>
						</div>
						<div class="form-item">
							<div class="item-input">
								<input type="password" v-model="registerConfirm" placeholder="再次输入密码*" @focus="getFocus" @blur="blurFocus($event, 'verifyConfirm', registerConfirm)">
							</div>
							<p class="item-tip"></p>
						</div>
						<div class="form-verification"></div>

						<p class="form-protocol" @click="selectProtocol">
							<i class="iconfont " :class="isSelectProtocol ? 'iconradiochecked' : 'iconradiobox'"></i>
							<span>同意并愿意遵守TourBox创新 <a href="">隐私政策</a> 和 <a href="">使用条款</a>。</span>
						</p>

						<div class="form-submit">
							<button :class="{'submit-active': !allowRegister}" :disabled="!allowRegister" @click="register">注册</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- footer -->
	<footer id="footer"></footer>

	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/adapter.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/pages/login.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/global.load.js" type="text/javascript" charset="utf-8"></script>
</body>


</html>
