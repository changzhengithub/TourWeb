<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TourBox新闻</title>
	<meta name="description" content="Get the latest news and updates from TourBox.">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
	<meta name="p:domain_verify" content="d9a145c3c388a5a0309748c004f9f8e7" />
	<link rel="canonical" href="https://www.tourboxtech.cn/" />
	<link rel="stylesheet" type="text/css" href="css/global.css" />
	<link rel="stylesheet" type="text/css" href="css/blog.css" />
	<link rel="shortcut icon" type="image/ico" href="basic-img/favicon.ico" />
	<!--[if lte IE 9]>
	<script>alert('Please upgrade or change your browser'); window.location = 'error.html'; </script>
	<![endif]-->
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/adapter.js" type="text/javascript" charset="utf-8"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-123518466-3"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-123518466-3');
	</script>
</head>

<body>
	<!-- header -->
	<header id="header"></header>
	<!-- container -->
	<div class="news" id="container" v-cloak>
		<div class="news-list">
			<div class="list-item" v-for="(item, index) in blogList" :key="'key'+index">
				<a class="item-img" href="blog/tips/#/" target="_self">
					<!-- <img :src="'//www.tourboxtech.cn/svc/'+item.thumbnail" alt=""> -->
					<img :src="item.imgUrl" alt="">
				</a>
				<!-- <p class='item-time'>{{new Date(item.update_time*1000).toLocaleDateString()}}</p> -->
				<p class='item-time'>{{item.time}}</p>
				<a class="item-title" href="blog/tips/#/" target="_self">
					<p>{{item.title}}</p>
				</a>
				<div class="item-summarize">
					<p class="summarize-text">{{item.brief}}</p>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<div id="footer"></div>

	<script src="js/Router.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/pages/blog.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		if ($(window).innerWidth() >= 768) {
			$("#header").load("components/header.html");
			$("#footer").load("components/footer.html");
		} else {
			$("#header").load("components/m_header.html");
			$("#footer").load("components/m_footer.html");
		}
		$(window).resize(function () {
			if ($(window).innerWidth() >= 768) {
				$("#header").load("components/header.html");
				$("#footer").load("components/footer.html");
			} else {
				$("#header").load("components/m_header.html");
				$("#footer").load("components/m_footer.html");
			}
		})
	</script>
</body>


</html>
