<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="TourBox物流追跡システム">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
	<title>TourBox物流追跡システム</title>
	<!-- public resources -->
	<link rel="canonical" href="https://www.tourboxtech.com/" />
	<link rel="shortcut icon" type="image/ico" href="basic-img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/global.css" />
	<link rel="stylesheet" type="text/css" href="plugins/iconfont/iconfont.css" />
	<!-- page private resources -->
	<link rel="stylesheet" type="text/css" href="css/makuake-order-tracking.css" />
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-123518466-3"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-123518466-3');
	</script>
</head>

<body>
	<div id="container" v-cloak>
		<div class="container-title">
			<span>TourBox物流追跡システム</span>
		</div>
		<div class="contaienr-img">
			<img src="//r.tourboxtech.com/jp/src/images/product-first-second-main01.png" alt="">
		</div>
		<div class="contaienr-tip">
			<p class="tip-text" :style="{color: activeColor}">{{tipMsg}}</p>
		</div>
		<div class="container-form">
			<div class="form-input">
				<span>*</span>
				<input type="number" v-model="orderId" placeholder="注文IDを入力してください。" @input="clearTipMessage">
			</div>
			<div class="form-input">
				<span>*</span>
				<input type="number" v-model="phone" placeholder="電話番号を入力してください。" @input="clearTipMessage">
			</div>
			<div class="form-submit" @click="subscribeUs"><span>検索</span></div>
		</div>
		<div class="container-animate">
			<transition name="fade">
				<div class="contaienr-result" v-if="resultShow">
					<div class="result-code ">
						<div class="code-left"><span>伝票番号</span></div>
						<div class="code-right">
							<p v-for="(code, index) in resultList" :key="index">{{code}}</p>
						</div>
					</div>
					<div class="result-link">
						<div class="link-left"><span>追跡サイト</span></div>
						<div class="link-right"><a href="https://www.sf-express.com/jp/ja/"
								target="_blank">https://www.sf-express.com/jp/ja/</a></div>
					</div>
				</div>
			</transition>
		</div>
	</div>
	<div id="footer"></div>
	
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/adapter.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/pages/makuake-order-tracking.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/global.load.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
