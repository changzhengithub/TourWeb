<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description"
	content="We welcome your feedback, suggestions, comments and business inquiries about TourBox.">
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
	<title>联系TourBox</title>
	<!-- public resources -->
	<link rel="canonical" href="https://www.tourboxtech.cn/" />
	<link rel="shortcut icon" type="image/ico" href="basic-img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/global.css" />
	<link rel="stylesheet" type="text/css" href="plugins/iconfont/iconfont.css" />
	<!-- private resources -->
	<link rel="stylesheet" type="text/css" href="css/contact.css" />
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-123518466-3"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-123518466-3');
	</script>
</head>

<body>
	<!-- header -->
	<header id="header"></header>
	<div id="container" v-cloak>
		<div class="banner1">
			<h1 class="title">{{contactInfo.title}}</h1>
			<p class="description">{{contactInfo.description}}</p>
			<div class="tab-container">
				<div v-for="(item,index) in contactInfo.tab" :key="'tab-'+index">
					<div class="tab-title">{{item.title}}</div>
					<div class="tab-description">{{item.description}}</div>
					<div class="tab-wechat" v-if="index == 2">
						<img src="//r.tourboxtech.cn/src/images/qr-code-2.0.jpg" alt="微信二维码">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>

	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/adapter.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/pages/contact.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/global.load.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
